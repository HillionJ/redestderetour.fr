<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">

</head>
<body>
  <header>
    <img class="logo" src="logo.png" alt="Logo du site" style="height: 200px; width: 200px">
    <a href="#" class="menu-toggle">MENU</a>
    <a href="#" class="account-logo">COMPTE</a>

  <nav id="navigation">
    <ul>
      <li><a href="#">Accueil</a></li>
      <li><a href="#">Boutique</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <h1 class="catalog-indicator">T-Shirt Classique</h1><hr>
  <div id="product-catalog-classic" class="product-container">
    <!-- Ajoutez vos produits ici en utilisant la fonction addProduct() -->
    <script>
      addProduct("photos/classic/blanc.png", "T-shirt blanc", "100% Conton", "13,90€", "product-catalog-classic");
      addProduct("photos/classic/bleu clair.png", "T-shirt bleu clair", "100% Conton", "13,90€", "product-catalog-classic");
      addProduct("photos/classic/gris.png", "T-shirt gris", "100% Conton", "13,90€", "product-catalog-classic");
      addProduct("photos/classic/marron.png", "T-shirt marron", "100% Conton", "13,90€", "product-catalog-classic");
      addProduct("photos/classic/rose.png", "T-shirt rose", "100% Conton", "13,90€", "product-catalog-classic");
      addProduct("photos/classic/vert.png", "T-shirt vert", "100% Conton", "13,90€", "product-catalog-classic");
      addProduct("photos/classic/violet.png", "T-shirt violet", "100% Conton", "13,90€", "product-catalog-classic");
    </script>
  </div>
  <h1 class="catalog-indicator">T-shirt à motif (deux couleurs)</h1><hr>
  <div id="product-catalog-color2" class="product-container"></div>
    <script>
      addProduct("photos/color2/motif-rose-bleu.png", "T-shirt rose et bleu", "100% Conton", "15,90€", "product-catalog-color2");
      addProduct("photos/color2/motif-vert-orange.png", "T-shirt vert et orange", "100% Conton", "15,90€", "product-catalog-color2");
      addProduct("photos/color2/motif-violet-rose.png", "T-shirt violet et rose", "100% Conton", "15,90€", "product-catalog-color2");
    </script>
  </div>
  <h1 class="catalog-indicator">T-shirt à motif (une couleur)</h1><hr>
  <div id="product-catalog-color1" class="product-container"></div>
    <script>
      addProduct("photos/color1/motif-blanc-bleu.png", "T-shirt bleu et blanc", "100% Conton", "17,90€", "product-catalog-color1");
      addProduct("photos/color1/motif-blanc-rouge.png", "T-shirt rouge et blanc", "100% Conton", "17,90€", "product-catalog-color1");
      addProduct("photos/color1/motif-blanc-vert.png", "T-shirt vert et blanc", "100% Conton", "17,90€", "product-catalog-color1");
    </script>
  </div>
