<!DOCTYPE html>
<html lang="fr">

<head>

  <link rel="icon" href="icon.png">
  <link rel="stylesheet" href="styles.css">
  <script src="scripts.js"></script>

</head>

<body>
  <div id="loading">
    <video autoplay loop muted>
      <source src="loading.webm" type="video/webm">
      Votre navigateur ne prend pas en charge la balise vidéo.
    </video>
    <p>Chargement de la boutique</p>
  </div>
  <script>
    function load() {
      let loading = document.getElementById("loading");
      loading.style.display = "none";
    }
    window.addEventListener('load', load);
  </script>

  <header>
    <img class="logo" src="logo.png" alt="Logo du site" style="height: 200px; width: 200px">
    <a href="#" class="menu-toggle">MENU</a>
    <a href="#" class="account-logo">COMPTE</a>
    <a href="#" class="cart-logo">PANIER</a>
  </header>

  <nav id="navigation">
    <ul>
      <li><a href="#">Accueil</a></li>
      <li><a href="#">Boutique</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <h1 class="catalog-indicator">-- Exlus Dream Team (hiver 2023) --</h1>
  <hr>
  <div id="product-catalog-exclu" class="product-container"></div>
  <script>
    addProduct("photos/jupe/red.png", "Jupe de Malya floquée RED", "100% Pur sah kel plaisir", "78,81€", "product-catalog-exclu");

  </div>

    addProduct("photos/color2/motif-rose-bleu.png", "T-shirt rose et bleu", "100% Conton", "15,90€", "product-catalog-color2");
