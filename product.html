<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Nom du Produit - RedEstDeRetour Shop</title>
    <link rel="icon" href="icon.png">
    <link rel="stylesheet" href="style.css">
    <script src="product.js"></script>
</head>

<body>
    <div id="loading">
      <video autoplay loop muted>
        <source src="loading.webm" type="video/webm">
      </video>
      <p>Chargement de la boutique</p>
    </div>
    <script>
      window.addEventListener('load', ()=>{
        let loading = document.getElementById("loading");
        loading.style.display = "none";
      });
    </script>
    <header>
        <img class="logo" src="logo.png" alt="Logo du site" style="height: 200px; width: 200px">
        <a href="#" class="menu-toggle">MENU</a>
        <a href="#" class="account-logo">COMPTE</a>
        <a href="#" class="cart-logo">PANIER</a>
    </header>

    <main id="product-main">
        <div class="product-details">
            <div class="product-image">
                <img src="photos/classic/blanc.png" alt="Image du produit">
            </div>
            <div class="product-info">
                <h1>Nom du Produit</h1>
                <p>Description du produit.</p>
                <p>Prix : 19,99€</p>
                <label for="product-size">Taille :</label>
                <select id="product-size">
                    <option value="s">S</option>
                    <option value="m">M</option>
                    <option value="l">L</option>
                    <option value="xl">XL</option>
                </select>
            </div>
        </div>
        <div id="buy-menu">
            <button id="add-to-cart">Ajouter au Panier</button>
            <button id="fast-buy">Acheter maintenant</button>
        </div>
    </main>

    <div class="product-reviews">
        <h2>Avis des Clients</h2>
        <!-- Afficher les avis des clients ici -->
    </div>

    <footer>
        <ul>
            <li><a href="#">CGV</a></li>
            <li><a href="#">CGU</a></li>
            <li><a href="#">FAQ</a></li>
            <li><a href="#">Mentions légales</a></li>
        </ul>
    </footer>
</body>
</html>
